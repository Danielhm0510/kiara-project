<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Para Kiara ‚òÅÔ∏è</title>
    
    <!-- Fuente Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Iconos (Cargados desde un servidor r√°pido) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #FFF0F5;
            --primary: #FF8FA3;
            --primary-dark: #FF5C8D;
            --love-red: #FF4D6D;
            --text-main: #555555;
            --cloud-inactive: #E8E8E8; /* Gris visible */
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 0;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 50px;
        }

        /* --- HEADER --- */
        header {
            padding-top: calc(env(safe-area-inset-top) + 20px);
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .header-title h1 { margin: 0; font-size: 1.5rem; color: var(--primary-dark); font-weight: 800; }
        .header-title p { margin: 2px 0 0; font-size: 0.9rem; color: #999; }

        .user-icon-btn {
            width: 42px; height: 42px;
            background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--primary); font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* --- CONTENIDO --- */
        .content { padding: 10px 20px; }

        .calendar-box {
            background: #ffffff;
            border-radius: 25px;
            padding: 20px 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .cal-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 0 5px;
        }
        .cal-header h2 { margin: 0; font-size: 1.2rem; font-weight: 800; color: #444; }
        
        .nav-btn {
            background: #F5F5F5; border: none; width: 35px; height: 35px;
            border-radius: 50%; color: #666; 
            font-size: 0.9rem; display: flex; align-items: center; justify-content: center;
        }

        .weekdays {
            display: grid; grid-template-columns: repeat(7, 1fr);
            text-align: center; margin-bottom: 15px;
            font-size: 0.75rem; font-weight: 700; color: #BBB;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            row-gap: 10px; /* Espacio vertical limpio */
            column-gap: 2px;
        }

        /* --- NUBE ESTILO FLO (CORREGIDO) --- */
        .day-cell {
            position: relative;
            height: 50px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        .cloud-bg {
            position: absolute;
            font-size: 2.6rem; /* Tama√±o mediano para que NO se toquen */
            color: var(--cloud-inactive); /* Gris suave visible */
            z-index: 1;
            transition: color 0.3s;
        }

        .day-number {
            position: relative;
            z-index: 2;
            font-weight: 700;
            font-size: 0.95rem;
            color: #555;
            margin-top: -2px;
        }

        /* ESTADOS */
        .day-cell.today .day-number { color: var(--primary-dark); font-weight: 900; }

        /* REGLA */
        .day-cell.has-period .cloud-bg { color: var(--primary); }
        .day-cell.has-period .day-number { color: white; }

        /* AMOR */
        .love-icon {
            position: absolute; z-index: 3; bottom: 8px;
            font-size: 10px; color: var(--love-red); display: none;
        }
        .day-cell.has-love .love-icon { display: block; }
        .day-cell.has-period.has-love .love-icon { color: white; }

        /* NOTA */
        .note-marker {
            position: absolute; top: 10px; right: 8px; z-index: 3;
            width: 5px; height: 5px; background: #FFD166; border-radius: 50%;
            display: none; border: 1px solid white;
        }
        .day-cell.has-note .note-marker { display: block; }

        /* Bot√≥n Mensaje */
        .magic-btn {
            background: white; color: var(--primary-dark);
            padding: 15px; border-radius: 20px; width: 100%;
            text-align: center; font-weight: 800; font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-top: 10px;
        }

        /* MODALES */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(2px);
            z-index: 200; display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s;
        }
        .modal-backdrop.active { opacity: 1; visibility: visible; }

        .modal-card {
            background: white; width: 85%; max-width: 320px;
            border-radius: 20px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .modal-title { font-size: 1.1rem; font-weight: 800; color: #444; margin-bottom: 20px; }

        .options-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .opt-btn {
            padding: 12px; border-radius: 12px;
            background: #F5F5F5; border: 2px solid transparent;
            color: #AAA; font-weight: 700; font-size: 0.9rem;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .opt-btn i { font-size: 1.2rem; }
        
        .opt-btn.selected-period { background: var(--primary); color: white; }
        .opt-btn.selected-love { background: var(--love-red); color: white; }

        textarea {
            width: 100%; border: 2px solid #EEE; border-radius: 12px;
            padding: 10px; font-family: inherit; font-size: 0.9rem;
            resize: none; outline: none; margin-bottom: 20px;
        }

        .footer-actions { display: flex; gap: 10px; }
        .btn-act { flex: 1; padding: 12px; border-radius: 12px; font-weight: 700; border: none; font-size: 0.9rem; }
        .btn-cancel { background: #EEE; color: #888; }
        .btn-confirm { background: var(--text-main); color: white; }

        /* Popover */
        .popover {
            position: absolute; top: 60px; right: 20px; width: 200px;
            background: white; padding: 15px; border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            opacity: 0; visibility: hidden; transition: opacity 0.3s; z-index: 50;
        }
        .popover.show { opacity: 1; visibility: visible; }
    </style>
</head>
<body>

    <header>
        <div class="header-title">
            <h1 id="greetingText">Hola ‚ù§Ô∏è</h1>
            <p>Calendario de Kiara</p>
        </div>
        <div style="position:relative">
            <div class="user-icon-btn" onclick="togglePop()">
                <i class="fas fa-user"></i>
            </div>
            <div class="popover" id="popProfile">
                <b>Kiara, mi amor üíñ</b><br>
                <span style="font-size:0.8rem; color:#888;">Eres mi favorita</span>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="calendar-box">
            <div class="cal-header">
                <button class="nav-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
                <h2 id="monthLabel">Cargando...</h2>
                <button class="nav-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
            </div>
            
            <div class="weekdays">
                <div>D</div><div>L</div><div>M</div><div>M</div><div>J</div><div>V</div><div>S</div>
            </div>

            <div class="days-grid" id="calendarGrid"></div>
        </div>

        <div class="magic-btn" onclick="showMsg()">
            üíå Ver mensajito del d√≠a
        </div>
    </div>

    <!-- MODAL EDITAR -->
    <div class="modal-backdrop" id="editModal">
        <div class="modal-card">
            <div class="modal-title" id="modalTitle">Fecha</div>
            <div class="options-row">
                <div class="opt-btn" id="btnPeriod" onclick="toggle('period')">
                    <i class="fas fa-droplet"></i> Regla
                </div>
                <div class="opt-btn" id="btnLove" onclick="toggle('love')">
                    <i class="fas fa-heart"></i> Amor
                </div>
            </div>
            <textarea id="noteInput" rows="3" placeholder="¬øC√≥mo te sientes hoy, mi amor?"></textarea>
            <div class="footer-actions">
                <button class="btn-act btn-cancel" onclick="closeEdit()">Cancelar</button>
                <button class="btn-act btn-confirm" onclick="save()">Guardar</button>
            </div>
        </div>
    </div>

    <!-- MODAL MENSAJE -->
    <div class="modal-backdrop" id="msgModal">
        <div class="modal-card">
            <div class="modal-title">Para ti üíå</div>
            <p id="msgText" style="font-size:1.1rem; color:#555; margin-bottom:20px;">...</p>
            <button class="btn-act btn-confirm" onclick="closeMsg()" style="width:100%">Gracias mi amor ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN SEGURA
        document.addEventListener("DOMContentLoaded", function() {
            let db = JSON.parse(localStorage.getItem('kiaraApp_Final_v9')) || {};
            let date = new Date();
            let currYear = date.getFullYear();
            let currMonth = date.getMonth();
            
            let tempKey = null;
            let tempState = { period: false, love: false, note: "" };

            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            const loveNotes = [
                "Te amo infinito ‚òÅÔ∏è‚ù§Ô∏è", "Eres mi sue√±o ‚ú®", "Est√°s hermosa üòç", 
                "Toma ag√ºita üíß", "Me encantas üíò", "Contigo todo es mejor üåé",
                "Tu sonrisa es mi favorita üòä", "Eres lo mejor de mi vida üíñ"
            ];

            const grid = document.getElementById('calendarGrid');
            const label = document.getElementById('monthLabel');
            const editModal = document.getElementById('editModal');
            const msgModal = document.getElementById('msgModal');
            
            // Render Inicial
            updateGreeting();
            renderCalendar();

            // Funciones
            function updateGreeting() {
                const h = new Date().getHours();
                const t = document.getElementById('greetingText');
                if(h < 12) t.innerText = "Buenos d√≠as ‚òÄÔ∏è";
                else if(h < 19) t.innerText = "Buenas tardes üå∏";
                else t.innerText = "Buenas noches üåô";
            }

            function renderCalendar() {
                grid.innerHTML = "";
                label.innerText = `${monthNames[currMonth]} ${currYear}`;
                
                const firstDay = new Date(currYear, currMonth, 1).getDay();
                const totalDays = new Date(currYear, currMonth + 1, 0).getDate();
                const today = new Date();

                // D√≠as vac√≠os
                for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;

                // D√≠as reales
                for(let i=1; i<=totalDays; i++) {
                    const key = `${currYear}-${currMonth}-${i}`;
                    const data = db[key] || {};
                    
                    let classes = "day-cell";
                    if(i === today.getDate() && currMonth === today.getMonth() && currYear === today.getFullYear()) classes += " today";
                    if(data.period) classes += " has-period";
                    if(data.love) classes += " has-love";
                    if(data.note) classes += " has-note";

                    const html = `
                        <div class="${classes}" onclick="window.openEdit('${key}', ${i})">
                            <i class="fas fa-cloud cloud-bg"></i>
                            <span class="day-number">${i}</span>
                            <i class="fas fa-heart love-icon"></i>
                            <div class="note-marker"></div>
                        </div>
                    `;
                    grid.innerHTML += html;
                }
            }

            // EXPORTAR FUNCIONES AL HTML (NECESARIO)
            window.openEdit = function(key, day) {
                tempKey = key;
                const saved = db[key] || {};
                tempState = { period: !!saved.period, love: !!saved.love, note: saved.note || "" };
                
                document.getElementById('modalTitle').innerText = `${day} de ${monthNames[currMonth]}`;
                document.getElementById('noteInput').value = tempState.note;
                updateBtns();
                editModal.classList.add('active');
            };

            function updateBtns() {
                const p = document.getElementById('btnPeriod');
                const l = document.getElementById('btnLove');
                if(tempState.period) p.classList.add('selected-period'); else p.classList.remove('selected-period');
                if(tempState.love) l.classList.add('selected-love'); else l.classList.remove('selected-love');
            }

            window.toggle = function(type) {
                if(type === 'period') tempState.period = !tempState.period;
                if(type === 'love') tempState.love = !tempState.love;
                updateBtns();
            };

            window.save = function() {
                tempState.note = document.getElementById('noteInput').value.trim();
                db[tempKey] = { ...tempState };
                localStorage.setItem('kiaraApp_Final_v9', JSON.stringify(db));
                renderCalendar();
                window.closeEdit();
            };

            window.closeEdit = function() { editModal.classList.remove('active'); };

            window.showMsg = function() {
                const m = loveNotes[Math.floor(Math.random() * loveNotes.length)];
                document.getElementById('msgText').innerText = m;
                msgModal.classList.add('active');
            };
            window.closeMsg = function() { msgModal.classList.remove('active'); };

            window.togglePop = function() {
                const p = document.getElementById('popProfile');
                p.classList.toggle('show');
                if(p.classList.contains('show')) setTimeout(()=>p.classList.remove('show'), 3000);
            };

            // Listeners navegaci√≥n
            document.getElementById('prevBtn').onclick = () => { currMonth--; if(currMonth<0){currMonth=11; currYear--;} renderCalendar(); };
            document.getElementById('nextBtn').onclick = () => { currMonth++; if(currMonth>11){currMonth=0; currYear++;} renderCalendar(); };
        });
    </script>
</body>
</html>
